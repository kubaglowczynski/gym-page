<div class="home">
    <div class="classes">
        <div class="info">
            <p>FIND YOUR ENERGY</p>
            <h3>MAKE YOUR BODY</h3>
            <h4>FIT & PERFECT</h4>
        </div>
        <div class="buttons">
            <button routerLink="/offer" class="buttons__btn">LOOK AT OUR OFFER</button>
            <button routerLink="/schedule" class="buttons__btn">CLASSES SCHEDULE</button>
        </div>
    </div>
    <div class="exercise-zones">
        <div class="cardio">CARDIO</div>
        <div class="strength">STRENGTH</div>
        <div class="spining">SPINING</div>
        <div class="sauna">SAUNA</div>
    </div>
    <div class="gallery-pricing-section">
        <div class="gallery">
                <div class="cards">
                    <div class="cards__group" data-index="0" [ngStyle]="styleCards0">
                        <div class="card--little card"></div>
                        <div class="card--big card"></div>
                        <div class="card--little card"></div>
                        <div class="card--big card"></div>
                        <div class="card--little card"></div>
                        <div class="card--big card"></div>
                        <div class="card--little card"></div>
                        <div class="card--big card"></div>
                    </div>
                    <div class="cards__group" data-index="1" [ngStyle]="styleCards1">
                        <div class="card--little card"></div>
                        <div class="card--big card"></div>
                        <div class="card--little card"></div>
                        <div class="card--big card"></div>
                        <div class="card--little card"></div>
                        <div class="card--big card"></div>
                        <div class="card--little card"></div>
                        <div class="card--big card"></div>
                    </div>
                    <div class="cards__group" data-index="2" [ngStyle]="styleCards2">
                        <div class="card--little card"></div>
                        <div class="card--big card"></div>
                        <div class="card--little card"></div>
                        <div class="card--big card"></div>
                        <div class="card--little card"></div>
                        <div class="card--big card"></div>
                        <div class="card--little card"></div>
                        <div class="card--big card"></div>
                    </div>
                </div>
            <div class="cards__buttons">
                <button class="cards__buttons--left" (click)="goingLeft()">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button class="cards__buttons--right" (click)="goingRight()">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
        <div routerLink="/pricing" class="pricing"></div>
    </div>
</div>
